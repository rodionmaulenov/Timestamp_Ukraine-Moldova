version: '3.8'

services:
  db:
    image: postgres:13
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data

  web:
    image: ghcr.io/rodionmaulenov/gensslkey/web-gensslkey:v1.0.0
    command: /bin/sh -c "python manage.py makemigrations &&
             python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             gunicorn -w 3 scheduler.wsgi --bind 0.0.0.0:8000"
    volumes:
      - ./static:/usr/src/app/static
      - ./media:/usr/src/app/media
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - DJANGO_SETTINGS_MODULE=${DJANGO_SETTINGS_MODULE}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_HOST=${POSTGRES_HOST}
      - POSTGRES_PORT=${POSTGRES_PORT}

  nginx:
    image: ghcr.io/rodionmaulenov/gensslkey/nginx-gensslkey:v1.0.0
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./persistentdata/certbot/conf:/etc/letsencrypt
      - ./persistentdata/certbot/www:/var/www/certbot
      - ./static:/usr/src/app/static
      - ./media:/usr/src/app/media

  certbot:
    image: certbot/certbot
    command: certonly --webroot --webroot-path=/var/www/certbot \
              --email rodion.maulenov@gmail.com \
              --agree-tos --no-eff-email --force-renewal \
              -d demo.docktor-di.com
    volumes:
      - ./persistentdata/certbot/conf:/etc/letsencrypt
      - ./persistentdata/certbot/www:/var/www/certbot


volumes:
  postgres_data:
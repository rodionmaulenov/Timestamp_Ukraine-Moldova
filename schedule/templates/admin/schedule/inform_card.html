<div class="tooltip">
    <div id="inform-card-container-{{ obj.pk }}" class="tooltip_link">
        <!-- Link for pop-up inform card -->
        <a href="#" onclick="toggleTooltip(event, this)">
            info
        </a>

    </div>

    <div class="tooltip_element">
        <div class="tooltip_content tooltip_additional tooltip_header">
            <svg  id="copy-deadline"  xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-copy"
                 viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                      d="M4 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 5a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1v-1h1v1a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h1v1z"/>
            </svg>
            <span>Ukraine deadlines</span>
        </div>

        <div class="tooltip_content tooltip_additional">
            <span>Control date UKR:</span>
            <div id="control-date-container-tooltip-{{ obj.pk }}-{{ country }}">
                <input type="text"
                       id="control-date-{{ obj.pk }}-{{ country }}"
                       data-mother-id="{{ obj.pk }}"
                       data-mother-country="{{ obj.country }}"
                       data-country="{{ country }}"
                       class="datepicker-here choose-date-input"
                       placeholder="choose date"/>
            </div>
        </div>


        <div class="tooltip_content tooltip_additional">
            <span>Update date UKR:</span>
            <div class="update-date">{{ update_date_ukr }}</div>
        </div>


    </div>
</div>
